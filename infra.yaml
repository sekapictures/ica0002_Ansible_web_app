---
  - name: Ansible connection test
    hosts: all
    roles:
      - test_connection

  - name: Initialization
    hosts: all
    become: yes
    roles:
      - init

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
