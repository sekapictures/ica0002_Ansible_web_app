---
  - name: Ansible connection test
    hosts: all
    roles:
      - test_connection

  - name: Initialization
    hosts: all
    become: yes
    roles:
      - init
      - backup

  - name: Setup
    hosts: all 
    become: yes
    gather_facts: yes
    tasks:
      - setup: 

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - bind
      - node_exporter
      - nginx
      - bind_exporter
      - mysql_exporter
      - nginx_exporter
      - grafana
      - influxdb
      - pinger
      - influxdb_exporter
      - rsyslog
    tags: d

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
      - node_exporter
      - prometheus
      - bind_exporter
      - nginx_exporter
      - rsyslog
