---
  - name: Ansible connection test
    hosts: all
    roles:
      - test_connection

  - name: Initialization
    hosts: all
    become: yes
    roles:
      - init
      - backup

  - name: Setup
    hosts: all 
    become: yes
    gather_facts: yes
    tasks:
      - setup: 

  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: Docker
    hosts: all
    become: yes
    roles:
      - docker

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - role: mysql 
        tags: mysql_tag
      - node_exporter
      - nginx
      - mysql_exporter
      - nginx_exporter
      - rsyslog
      - mysql_backup
    tags: db

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - nginx
      - node_exporter
      - nginx_exporter
      - rsyslog
    tags: web

  - name: Prometheus server
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags: prometheus

  - name: Grafana server
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: grafana

  - name: Haproxy
    hosts: haproxy
    become: yes
    roles:
      - haproxy
      - keepalived
    tags: haproxy

  - name: InfluxDB
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - pinger
      - influxdb_backup
      - influxdb_exporter
    tags: influxdb
