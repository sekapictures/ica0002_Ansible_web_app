  #     - influxdb
  #     - influxdb
  #     - pinger
  #     - influxdb_exporter
  #     - rsyslog

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
      - node_exporter
      - prometheus
      - bind_exporter
      - nginx_exporter
      - rsyslog
