- name: Place Nginx config for nginx-exporter
  ansible.builtin.template:
    src: exporter.j2
    dest: /etc/nginx/sites-enabled/exporter
  notify: 
    - Restart Nginx
    - Restart Prometheus
    - Restart node_exporters