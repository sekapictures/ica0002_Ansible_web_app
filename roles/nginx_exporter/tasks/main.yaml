- name: prometheus-nginx-exporter
  ansible.builtin.apt:
    name: prometheus-nginx-exporter
    state: latest

# - name: Ensure nginx-exporter is started
#   ansible.builtin.service:
#     name: prometheus-nginx-exporter
#     enabled: yes
