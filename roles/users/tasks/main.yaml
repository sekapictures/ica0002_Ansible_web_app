- name: Add juri 'hudolejev'
  ansible.builtin.user:
    name: hudolejev

- name: Add ssh for 'hudolejev'
  ansible.posix.authorized_key:
    user: hudolejev
    state: present
    key: https://github.com/hudolejev.keys

